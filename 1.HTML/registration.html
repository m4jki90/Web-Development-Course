<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" required>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required>
        <p>Select a Race:</p>
        <input type="radio" id="fun" name="fun">
        <label for="fun">Fun Run 5k</label><br>
        <input type="radio" id="half" name="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" id="full" name="full">
        <label for="full">Full Marathon</label><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="u18">under 18</option>
            <option value="normal">18-30</option>
            <option value="older">30-50</option>
            <option value="old">50+</option>
        </select>
        <button>Register!</button>
    </form>
</body>
</html>
